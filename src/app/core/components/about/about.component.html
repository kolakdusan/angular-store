<div class="about-container" @pageAnimations>
  <div class="about-header">
    <h1>glass veil</h1>
    <p>Ingsoftware Internship Project</p>
    <p>by nodemo_dule</p>
  </div>

  <a routerLink="/" class="back-arrow">
    <fa-icon [icon]="faArrowLeft"></fa-icon>
    Go back
  </a>

  <div class="content-grid">
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <fa-icon [icon]="feature.icon"></fa-icon>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>

    <div class="tech-section">
      <h2>Built With</h2>
      <div class="tech-stack">
        <span class="tech-chip" *ngFor="let tech of techStack">
          {{ tech }}
        </span>
      </div>
    </div>
  </div>
</div>
