<div class="search-container">
  <div class="search-icon-wrapper">
    <div class="inner-wrapper">
      <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
    </div>
  </div>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    placeholder="Search..."
    class="search-input"
    spellcheck="false"
  />
</div>
