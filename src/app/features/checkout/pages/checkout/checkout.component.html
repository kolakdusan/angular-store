<div class="checkout-container">
  <div class="checkout-form">
    <div class="checkout-title">
      <span>Checkout</span>
    </div>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          spellcheck="false"
          [class.error]="submitted && checkoutForm.get('name')?.invalid"
        />
        <div
          class="input-error"
          *ngIf="submitted && checkoutForm.get('name')?.invalid"
        >
          Name is required
        </div>
      </div>
      <div class="form-field">
        <input
          type="text"
          formControlName="address"
          placeholder="Delivery Address"
          spellcheck="false"
          [class.error]="submitted && checkoutForm.get('address')?.invalid"
        />
        <div
          class="input-error"
          *ngIf="submitted && checkoutForm.get('address')?.invalid"
        >
          Address is required
        </div>
      </div>
      <button type="submit" class="outline-button">Submit Order</button>
    </form>

    <div class="links-container">
      <a class="back-link" routerLink="/cart">← Back to Cart</a>
    </div>
  </div>
</div>
