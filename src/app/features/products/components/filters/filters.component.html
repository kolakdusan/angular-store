<div class="products-page-filters hidden" [class.hidden]="isHidden">
  <div class="title-wrapper">
    <div class="main-title">
      <fa-icon [icon]="faSliders" class="filters-icon"></fa-icon>
      <span>Filters</span>
    </div>

    <button
      class="outline-button clear-filters hidden"
      (click)="onClearFilters()"
      [ngClass]="{ hidden: !(hasActiveFilters$ | async) }"
    >
      Clear filters
    </button>

    <button class="outline-button dropdown-button" (click)="toggleFilters()">
      <div class="dropdown-icon-wrapper">
        <fa-icon [icon]="faAngleDown" class="dropdown-icon"></fa-icon>
      </div>
    </button>
  </div>

  <div class="filters">
    <app-search-filter></app-search-filter>
    <app-sort-filter></app-sort-filter>
    <app-price-filter></app-price-filter>
    <app-categories-filter></app-categories-filter>
  </div>
</div>
